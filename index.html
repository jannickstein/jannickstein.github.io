<!DOCTYPE html>
<html>
<head>
    <title>Jannick Stein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            background-color: #f0f0f0;
        }
        .header a {
            color: #aaa; /* Lightened the gray color */
            text-decoration: none;
            font-size: 1em;
        }
        .content-container {
            display: none;
            text-align: center;
            line-height: 1.6;
            margin-top: 80px; /* this is to prevent the content from being hidden under the fixed header */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="#" class="header-link" id="jannick-stein">Jannick Stein</a>
        <a href="#" class="header-link" id="community">Community</a>
        <a href="#" class="header-link" id="food">Food</a>
    </div>
    <div id="content-jannick-stein" class="content-container">
        <!-- Jannick Stein content goes here -->
    </div>
    <div id="content-community" class="content-container">
        <!-- Community content goes here -->
    </div>
    <div id="content-food" class="content-container">
        <!-- Food content goes here -->
    </div>
    <div class="social-links">
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="mailto:your@email.com">Mail</a>
    </div>
    <script>
        $(document).ready(function(){
            $('.header-link').click(function(){
                var id = $(this).attr('id');
                showContent(id);
                highlightLink(id);
            });
        });

        function showContent(id){
            $('.content-container').hide();
            $('#content-' + id).show();
        }

        function highlightLink(id){
            $('.header-link').css('color', '#aaa');
            $('#' + id).css('color', '#000');
        }
    </script>
</body>
</html>
