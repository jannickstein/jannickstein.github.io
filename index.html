<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannick Stein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 20px;
            font-size: 14px; /* Increased font size */
        }
        h1 {
            font-size: 22px; /* Increased size for main header */
            color: #333;
            margin-bottom: 0;
        }
        h2 {
            font-size: 16px; /* Increased size for sub-headers */
            font-weight: normal;
            color: #666;
            margin-top: 5px;
            margin-bottom: 20px; /* Increased spacing after sub-headers */
        }
        .section-header {
            font-weight: bold;
            font-size: 16px; /* Increased size for section headers */
            margin: 20px 0 10px 0; /* Increased spacing around section headers */
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin-bottom: 10px; /* Increased spacing after list items */
        }
        .contact ul {
            list-style-type: none; /* Remove list style for contact */
            padding-left: 0;
        }
        .contact li {
            display: list-item; /* Add list item style for contact */
            margin-bottom: 10px; /* Consistent spacing for contact items */
        }
        a {
            color: #0000EE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Jannick Stein</h1>
        <h2>Operator & Community-builder</h2>
        <p>London</p>

        <section>
            <h2 class="section-header">Now</h2>
            <ul>
                <li>Chief of Staff, <a href="https://ledgy.com/" target="_blank">Ledgy</a></li>
                <li>Founder, <a href="https://chiefsofstuff.com/" target="_blank">Chiefs Of Stuff</a></li>
            </ul>
        </section>

        <section>
            <h2 class="section-header">Previously</h2>
            <ul>
                <li>Founders' Associate, <a href="https://techcrunch.com/2020/10/21/acapela/" target="_blank">Acapela</a></li>
                <li>VC, <a href="https://www.b2venture.vc/" target="_blank">b2venture</a> & <a href="https://www.globalfounderscapital.com/" target="_blank">GFC</a></li>
            </ul>
        </section>

        <section>
            <h2 class="section-header">Other</h2>
            <ul>
                <li>WEF Global Shaper</li>
                <li>University of St. Gallen (BA)</li>
            </ul>
        </section>

        <section class="contact">
            <h2 class="section-header">Contact</h2>
            <ul>
                <li><a href="https://twitter.com/jannickstein" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/in/jannickstein" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
