<!DOCTYPE html>
<html>
<head>
    <title>Jannick Stein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
        }
        .header a {
            color: #888;
            text-decoration: none;
            font-size: 1em;
        }
        .content {
            text-align: center;
            line-height: 1.6;
            margin-top: 80px; /* this is to prevent the content from being hidden under the fixed header */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="#" id="jannick-stein">Jannick Stein</a>
        <a href="#" id="community">Community</a>
        <a href="#" id="food">Food</a>
    </div>
    <div id="content" class="content">
        <!-- Content will be loaded here -->
    </div>
    <div class="social-links">
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="mailto:your@email.com">Mail</a>
    </div>
    <script>
        $(document).ready(function(){
            loadContent('jannick-stein');

            $('#jannick-stein').click(function(){
                loadContent('jannick-stein');
            });

            $('#community').click(function(){
                loadContent('community');
            });

            $('#food').click(function(){
                loadContent('food');
            });
        });

        function loadContent(page){
            var content = '';

            switch(page){
                case 'jannick-stein':
                    content = '<p>Building Chiefs of Stuff</p><p>London</p><p>Business Ops at Ledgy</p><p>London</p>';
                    break;
                case 'community':
                    content = '<p>Insert your community content here.</p>';
                    break;
                case 'food':
                    content = '<p>Insert your food content here.</p>';
                    break;
            }

            $('#content').html(content);
        }
    </script>
</body>
</html>
